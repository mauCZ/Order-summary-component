<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div id="card">
  <img src="./images/illustration-hero.svg" alt="hero">
  <section id="summary">
    <h1>Order Summary</h1>
    <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div id="plan">
      <img src="./images/icon-music.svg" alt="icon">
      <div id="price">
        <h2>Annual Plan</h2>
        <p>%59.99/year</p>
      </div>
      <a href="" class="change-link">Change</a>
    </div>
    <button id="payment-btn">Proceed to Payment</button>
    <button id="cancel-btn">Cancel Order</button>
  </section>
</div>
</body>
</html>
